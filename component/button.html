<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../reset/reset.css" />
    <style>
      /* 컴포넌트 확장 */
      .btn {
        border: 1px solid black;
        padding: 4px 20px;
        font-size: 16px;
      }

      .btn.btn-success {
        border-color: blue;
        background: blue;
        color: #ffffff;
      }

      .btn.btn-large {
        padding: 8px 32px;
        font-size: 20px;
      }

      .btn.btn-round {
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <button class="btn btn-success">확인 버튼</button>
    <button class="btn">취소 버튼</button>
    <button class="btn btn-success btn-large">아주큰 확인버튼</button>
    <button class="btn btn-round">약간 둥근 취소버튼</button>
  </body>
</html>
