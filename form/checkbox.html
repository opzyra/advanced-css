<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../reset/reset.css" />
    <style>
      .checkbox input {
        display: none;
      }

      .checkbox .box {
        padding-left: 20px;
        position: relative;
        cursor: pointer;
      }

      .checkbox .box::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 0px;
        width: 12px;
        height: 12px;
        border: 1px solid black;
        transform: translateY(-50%);
      }

      .checkbox .box::before {
        content: "";
        display: none;
        position: absolute;
        top: 50%;
        left: 0px;
        width: 7px;
        height: 7px;
        background: blue;
      }

      .checkbox input:checked + .box::before {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <label class="checkbox">
      <input type="checkbox" />
      <span class="box"></span>
      <span>노래방</span>
    </label>
  </body>
</html>
