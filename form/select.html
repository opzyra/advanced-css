<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="../reset/reset.css" />
    <style>
      .select {
        background: url(./select-arrow.png) 90% center no-repeat;
        background-size: 10%;
        padding: 4px 32px 4px 8px;
      }

      .select2 {
        position: relative;
        display: inline-block;
      }

      .select2 select {
        padding: 4px 32px 4px 8px;
      }

      .select2 i {
        position: absolute;
        top: 50%;
        right: 8px;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <select class="select">
      <option>바나나딸기사과</option>
      <option>사과바나나딸기</option>
      <option>사과사과사과</option>
    </select>
    <br />
    <label class="select2">
      <i class="mdi mdi-chevron-down"></i>
      <select>
        <option>바나나딸기사과</option>
        <option>사과바나나딸기</option>
        <option>사과사과사과</option>
      </select>
    </label>
  </body>
</html>
