<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../reset/reset.css" />
    <style>
      .card {
        display: flex;
        padding: 12px;
        align-items: center;
        width: 420px;
      }

      .card .thumbnail {
        margin-right: 12px;
        width: 20%;
        flex-shrink: 0;
      }

      .card .thumbnail img {
        width: 64px;
      }

      .card .content {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="thumbnail">
        <img
          src="https://w7.pngwing.com/pngs/421/879/png-transparent-twitter-logo-social-media-iphone-organization-logo-twitter-computer-network-leaf-media-thumbnail.png"
        />
      </div>
      <div class="content">
        <h4>박찬혁</h4>
        <p>꿈꾸는 개발자</p>
      </div>
    </div>
  </body>
</html>
